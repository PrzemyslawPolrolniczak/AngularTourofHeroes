<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1 class="hero">
    {{title}}
  </h1>
  <button class="btn">Dashboard</button>
  <button class="btn">Heroes</button>
  <div>
    <label for="name">Name:</label>
    <input name="name" [(ngModel)]="hero.name">
  </div>
  <div>
    <ul class="heroes">
      List of heroes:
      <li *ngFor="let hero of heroes" [class.selectedHero]="hero.selected" (click)="isSelected(hero)">
        <span class="badge" >{{hero.id}}</span>{{hero.name}}
      </li>
    </ul>
  </div>
</div>
